<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Product Detail</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="./CSS/product_detail.css">
</head>
<body>
    <div class="well">
        <h1> Product roducts</h1>
  </div>
  <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-img-actions"> 
                            <img src="../static/images" class="card-img img-fluid" width="400" height="400" alt="" th:src="@{${'images/' + products.image}}"/>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h3 th:text="${products.productName}"></h3>
                    <p class="card-text" th:text="${products.description}"></p>
                    <h5 class="item-code"><b th:text="'Item code : ' + ${products.productId}"></b>
                        <span style="background-color: yellow;color: black;"></span>
                    </h5>
                    <h5 class="manufacturer"><b th:text="'manufacturer : ' + ${products.manufacturer}"></b>
                        <span ></span>
                    </h5>
                    <h5 class="category"><b th:text="'category : ' + ${products.category}"></b>
                        <span ></span>
                    </h5>
                    <h5 class="stock"><b th:text="'Availble units in stock : ' + ${products.numInStock}"></b>
                        <span ></span>
                    </h5>
                    <h4 class="price" th:text="${products.productPrice} + ' USD'"></h4>
                    <form action="/productView" style="display: inline-block;">
                        <button class="btn btn-success btn-default" >
                            <span class="glyphicon glyphicon-circle-arrow-left"></span> Back
                        </button>
                    </form>

                    <form action="/orderNow" method="POST" style="display: inline-block;"> 
                        <input type="text" name="id" th:value="${products.ProductId}" style="display: none;">
                        <button class="btn btn-warning">
                            <span class="glyphicon glyphicon-shopping-cart"></span> Order Now
                        </button>
                    </form> 
                </div>
                
            </div>
        </div>
  </div>
</body>

</html>
