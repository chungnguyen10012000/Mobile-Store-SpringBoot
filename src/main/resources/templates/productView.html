<!DOCTYPE >
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <title>Product list</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
    </head>


    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" style="background-color: #f1f1f1; border: none;">
            <form action="/cartView">
                <button type="submit" class="btn btn-default btn-sm pull-right navbar-btn" style="margin-top: 20px; margin-right: 20px;">
                    <span class="glyphicon glyphicon-shopping-cart"></span> view cart
                </button>
            </form>
            
            <h1 style="margin-left: 50px;"> Products</h1>
            <h3 style="margin-left: 50px;">All the available products in our store</h3>
        </nav>
        
        
        
	
        <div class="container" style="margin-top: 200px;">
            <div class="row " style="margin-bottom: 100px; text-align: center;">
                <div class="col-md-3 " style="float: none; display: inline-block; vertical-align: top; text-align: left; margin-left: -20px;" th:each="p : ${productList}">
                    <div class="col-md-12" style="padding-bottom: 50px;" >
                        <h3 class="cart-title" th:text="${p.productName}"></h3>
                        <div class="card-body">
                            <div class="card-img-actions">
                                <img src="../static/images" class="card-img img-fluid" width="200" height="250" th:src="@{${'images/' + p.image}}"/>
                            </div>
                            <p class="card-text" th:text="${p.description}"></p>
                            <p class="card-price" th:text="${p.productPrice} + ' ' + USD"> USD</p>
                            <p class="card-stock" th:text="${p.numInStock}"></p>
                            <div class="nut">
                                <form action="/detail" method="POST" style="display:inline-block;">
                                    <button class="btn btn-info btn-default">
                                        <input type="text" name="detailId" th:value="${p.ProductId}" style="display: none;">
                                        <span class="glyphicon glyphicon-info-sign"></span> Detail 
                                    </button>
                                </form>                                  
                                </a>
                                <form action="/addToCart" method="POST" style="display:inline-block;">
                                    <input type="text" name="id" th:value="${p.ProductId}" style="display: none;">
                                    <button class="btn btn-warning">
                                        <span class="glyphicon glyphicon-shopping-cart" ></span> Shopping Cart
                                    </button>
                                </form>
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
